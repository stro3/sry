<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry!</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      margin: 0;
    }
    .card {
      background: #fffbe9;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .svg-container {
      margin-bottom: 24px;
    }
    h1 {
      color: #ff6f91;
      font-size: 2.2em;
      margin: 0 0 12px 0;
    }
    .message {
      color: #444;
      font-size: 1.1em;
      margin-bottom: 24px;
    }
    .names {
      margin-top: 24px;
      font-size: 1em;
      color: #888;
    }
    .heart {
      color: #ff6f91;
      font-size: 1.5em;
      vertical-align: middle;
    }
    .sinchan-img {
      width: 160px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 8px;
      background: #e3f0ff;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="svg-container">
      <!-- Sinchan image inserted here -->
      <img src="bf6b17ae40a51b155dbba676ff5eee74.jpg" alt="Sinchan saying sorry" class="sinchan-img" />
    </div>
    <h1>I'm Really Sorry!</h1>
    <div class="message">
      I didn't mean to hurt you.<br>
      Please forgive me? <span class="heart">&#10084;&#65039;</span>
    </div>
    <div class="names">
      To: <span id="recipient">[Aayushi]</span><br>
      From: <span id="sender">[Yash]</span>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
